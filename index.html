<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abe Sherman | Telecom + Software Systems</title>
    <meta
      name="description"
      content="Abe Sherman is a founder/operator building practical software and telecom systems, including Telocall, Tavnit/TDev, and JBond.app."
    />
    <meta property="og:title" content="Abe Sherman | Telecom + Software Systems" />
    <meta
      property="og:description"
      content="Founder/operator building practical software + telecom systems for real-world business workflows."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://abesherman.me" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="nav container" aria-label="Primary">
        <a class="logo" href="#home">Abe Sherman</a>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main id="home">
      <section class="hero container" aria-labelledby="hero-name">
        <p class="eyebrow">Founder / Operator</p>
        <h1 id="hero-name"></h1>
        <p id="hero-headline" class="headline"></p>
        <p id="hero-location" class="location"></p>
        <div class="hero-links" id="hero-links"></div>
      </section>

      <section id="about" class="section container" aria-labelledby="about-title">
        <h2 id="about-title">About</h2>
        <div id="about-content" class="prose"></div>
      </section>

      <section id="projects" class="section container" aria-labelledby="projects-title">
        <h2 id="projects-title">Projects</h2>
        <p class="section-subtitle muted">Systems I've built, shipped, or actively operate.</p>
        <div id="projects-grid" class="grid"></div>
      </section>

      <section id="skills" class="section container" aria-labelledby="skills-title">
        <h2 id="skills-title">Skill Map</h2>
        <p class="section-subtitle muted">A deep-dive into what I work with day-to-day.</p>
        <div id="skills-grid" class="skills-grid"></div>
      </section>

      <section id="skills" class="section container" aria-labelledby="skills-title">
        <h2 id="skills-title">What I’m good at</h2>
        <ul id="skills-list" class="skills"></ul>
      </section>

      <section id="contact" class="section container" aria-labelledby="contact-title">
        <h2 id="contact-title">Contact</h2>
        <p id="contact-preferred"></p>
        <p id="contact-notes" class="muted"></p>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>© <span id="year"></span> Abe Sherman</small>
      </div>
    </footer>

    <script src="app.js" defer></script>
  </body>
</html>
